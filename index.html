<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Luxury Selection</title>
    <style>
        :root { 
            --bg: #ffffff; 
            --accent: #ff85a2; 
            --dark: #111111; 
            --amz-blue: #232f3e;
            --ali-orange: #ff4747;
            --glass-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }
        
        body { font-family: 'Inter', -apple-system, system-ui, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: white; padding: 25px 0; text-align: center; border: none; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: 800; letter-spacing: 6px; text-transform: uppercase; color: var(--dark); }
        
        .search-section { padding: 30px 20px; text-align: center; background: #fff; }
        .guide-text { font-size: 11px; color: #aaa; margin-bottom: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        #searchInput { 
            padding: 18px 30px; width: 100%; max-width: 450px; 
            border-radius: 100px; border: 1.5px solid #eee; outline: none; 
            font-size: 16px; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            box-sizing: border-box; text-align: center; background: #fdfdfd;
        }
        #searchInput:focus { border-color: var(--accent); background: #fff; box-shadow: 0 10px 30px rgba(255,133,162,0.15); transform: translateY(-2px); }

        .section-title { 
            max-width: 1200px; margin: 50px auto 25px; padding: 0 20px;
            font-size: 13px; font-weight: 900; letter-spacing: 2.5px;
            display: flex; align-items: center; gap: 15px; text-transform: uppercase; color: #ccc;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #f0f0f0; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 15px; }
            .card-content h3 { font-size: 12px; height: 34px; margin-bottom: 12px !important; }
            .btn { padding: 12px 2px !important; font-size: 10px !important; }
            .card-img-wrapper { height: 200px !important; }
        }

        .card { background: white; border-radius: 24px; overflow: hidden; transition: all 0.4s; border: none; display: flex; flex-direction: column; position: relative; box-shadow: var(--glass-shadow); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.12); }
        
        .badge { position: absolute; top: 15px; left: 15px; color: white; padding: 6px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; z-index: 10; backdrop-filter: blur(4px); }
        .badge-amz { background: rgba(35, 47, 62, 0.9); }
        .badge-ali { background: rgba(255, 71, 71, 0.9); }
        
        .card-img-wrapper { width: 100%; height: 340px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; text-decoration: none; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        
        .card-content { padding: 20px; text-align: center; }
        .card-content h3 { margin: 0 0 15px 0; font-size: 14px; font-weight: 700; color: #111; height: 34px; overflow: hidden; line-height: 1.4; }
        
        .btn { display: block; padding: 15px; border-radius: 14px; text-decoration: none; font-weight: 800; font-size: 11px; transition: all 0.3s; text-transform: uppercase; cursor: pointer; border: none; width: 100%; box-sizing: border-box; margin-bottom: 8px; }
        .btn-amazon { background: var(--amz-blue); color: white !important; }
        .btn-ali { background: #fff; color: var(--ali-orange) !important; border: 1.5px solid var(--ali-orange); }

        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; font-weight: 600; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .ali-zone { padding: 40px 0; background: #fffafa; margin-top: 50px; }
        footer { padding: 80px 20px; text-align: center; color: #ddd; font-size: 10px; letter-spacing: 4px; font-weight: 700; }
    </style>
</head>
<body>

<header><div class="logo">Momo's Beauty</div></header>

<div class="search-section">
    <div class="guide-text">Search A01 for Amazon | S01 for AliExpress</div>
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="Enter Code (#)" autofocus>
</div>

<div id="toast">Code Copied! Redirecting... âœ¨</div>

<div class="section-title">âœ¨ Premium Selection</div>
<div class="container" id="amazonGrid"></div>

<div class="ali-zone">
    <div class="section-title">ðŸ“¦ Factory Direct Twins</div>
    <div class="container" id="aliGrid"></div>
</div>

<footer>EST. 2026 | MOMO'S BEAUTY ROOM</footer>

<script>
// --- äº§å“åˆ—è¡¨ç®¡ç†åŒº ---
const amzProducts = [
    { id: "01", title: "PRO LED FACIAL THERAPY DEVICE", link: "https://amzn.to/4rhDTWd", img: "https://github.com/momos-beautyroom-lang/momos.beautyroom/blob/main/01.png?raw=true", coupon: "" },
    { id: "02", title: "ABIB QUICK SUNSTICK : PROTECTION BAR", link: "https://www.amazon.com/Abib-Smoothing-Non-Sticky-Protection-Long-lasting/dp/B0DSMTDVCH", img: "https://github.com/momos-beautyroom-lang/momos-beautyroom-lang.github.io/blob/main/002.png?raw=true", coupon: "MOMO20" },
    { id: "03", title: "LUXURY NAIL ART ESSENTIALS", link: "https://amzn.to/49WkAvB", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png", coupon: "NAILS8" },
    { id: "04", title: "MICRO-NEEDLE ACNE PATCHES", link: "https://amzn.to/3ZOLG1z", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png", coupon: "ACNE10" },
    { id: "05", title: "DEEP HYDRATING GLOW MASK", link: "https://amzn.to/4a79H8P", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/05.png", coupon: "GLOW15" },
    { id: "06", title: "BIO-ACTIVE SKIN REPAIR SET", link: "https://amzn.to/3LEifvV", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/06.png", coupon: "BIOSET" },
    { id: "07", title: "ADVANCED NIGHT REPAIR CREAM", link: "https://amzn.to/4qZWmWX", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/07.png", coupon: "NIGHT5" }
];

const aliProducts = [
    { id: "01", title: "æŠ—æ•ç§¯é›ªè‰ç²¾åŽæ¶² (FACTORY VERSION)", link: "https://s.click.aliexpress.com/e/_c3imNgXV", img: "https://github.com/momos-beautyroom-lang/momos.beautyroom/blob/main/S01.png?raw=true", coupon: "ALISAVE5" }
];

function renderGrids() {
    const amzGrid = document.getElementById('amazonGrid');
    const aliGrid = document.getElementById('aliGrid');

    amzGrid.innerHTML = amzProducts.map(p => `
        <div class="card" data-code="A${p.id}">
            <div class="badge badge-amz">A${p.id}</div>
            <div class="card-img-wrapper" onclick="handleShop('${p.link}', '${p.coupon}')">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/400x500?text=Beauty+Room'">
            </div>
            <div class="card-content">
                <h3>${p.title}</h3>
                <button class="btn btn-amazon" onclick="handleShop('${p.link}', '${p.coupon}')">
                    ${p.coupon ? 'Copy Code & Shop' : 'Shop on Amazon'}
                </button>
            </div>
        </div>
    `).join('');

    aliGrid.innerHTML = aliProducts.map(p => `
        <div class="card" data-code="S${p.id}">
            <div class="badge badge-ali">S${p.id}</div>
            <div class="card-img-wrapper" onclick="handleShop('${p.link}', '${p.coupon}')">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/400x500?text=S01+Deals'">
            </div>
            <div class="card-content">
                <h3>${p.title}</h3>
                <button class="btn btn-ali" onclick="handleShop('${p.link}', '${p.coupon}')">
                    ${p.coupon ? 'Copy Code & Save' : 'Get Factory Price'}
                </button>
            </div>
        </div>
    `).join('');
}

function handleShop(url, coupon) {
    if (coupon) {
        navigator.clipboard.writeText(coupon).then(() => {
            const toast = document.getElementById("toast");
            toast.innerText = `Code "${coupon}" Copied! âœ¨`;
            toast.className = "show";
            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
                window.open(url, '_blank'); 
            }, 1200);
        });
    } else {
        window.open(url, '_blank');
    }
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let code = card.getAttribute('data-code');
        card.style.display = (input === "" || code.includes(input) || (input.length > 0 && code.endsWith(input))) ? "" : "none";
    }
}

window.onload = renderGrids;
</script>
</body>
</html>
