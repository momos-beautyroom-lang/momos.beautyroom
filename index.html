<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo's Beauty Room</title>
    <style>
        :root { --bg: #fffbfb; --accent: #ff85a2; --dark: #2d3436; }
        body { font-family: sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); text-align: center; }
        header { background: white; padding: 20px; border-bottom: 1px solid #ffeef2; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { display: block; padding: 10px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        .btn-amazon { background: #232f3e; color: white !important; }
        .btn-ali { background: white; color: #ff6a00 !important; border: 1.5px solid #ff6a00; }
    </style>
</head>
<body>
    <header><h1>Momo's Beauty Room</h1></header>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=500">
            <div class="card-content">
                <h3>Valentine's Special</h3>
                <a href="https://amzn.to/3ZRkXS6" class="btn btn-amazon">Shop on Amazon</a>
                <a href="https://www.alibaba.com" class="btn btn-ali">Wholesale</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=500">
            <div class="card-content">
                <h3>Skincare Fridge</h3>
                <a href="https://amzn.to/49WkAvB" class="btn btn-amazon">Shop on Amazon</a>
                <a href="https://www.alibaba.com" class="btn btn-ali">Wholesale</a>
            </div>
        </div>
    </div>
</body>
</html>
