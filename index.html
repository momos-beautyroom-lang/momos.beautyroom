<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo's Beauty Room | 精选货架</title>
    <style>
        :root {
            --bg: #fffbfb;
            --accent: #ff85a2; 
            --dark: #2d3436;
            --shadow: 0 10px 30px rgba(255, 133, 162, 0.1);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--dark);
        }

        /* 导航栏 */
        header {
            background: white;
            padding: 25px 0;
            text-align: center;
            border-bottom: 1px solid #ffeef2;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: 300;
            color: var(--dark);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* 搜索区域 */
        .search-section {
            padding: 30px 15px;
            background: linear-gradient(to bottom, #fff, #fff0f3);
            text-align: center;
        }

        #searchInput {
            padding: 15px 25px;
            width: 85%;
            max-width: 500px;
            border-radius: 50px;
            border: 2px solid #ffeef2;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(255, 133, 162, 0.2);
        }

        /* 容器网格 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* 产品卡片 */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #f9f9f9;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }
