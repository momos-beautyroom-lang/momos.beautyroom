<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Search & Shop</title>
    <style>
        :root { 
            --bg: #ffffff; 
            --accent: #ff85a2; 
            --dark: #1a1a1a; 
            --amz-blue: #232f3e;
            --ali-orange: #ff4747;
            --gray: #f8f9fa;
        }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        /* Header */
        header { background: white; padding: 15px 0; text-align: center; border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 18px; font-weight: 800; letter-spacing: 3px; text-transform: uppercase; }
        
        /* Guide & Search Section */
        .search-section { padding: 20px 15px; text-align: center; background: #fff; }
        .guide-text { font-size: 12px; color: #888; margin-bottom: 10px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        #searchInput { 
            padding: 15px 25px; width: 100%; max-width: 400px; 
            border-radius: 12px; border: 2px solid #eee; outline: none; 
            font-size: 16px; transition: 0.3s; box-sizing: border-box; 
            text-align: center; background: var(--gray);
        }
        #searchInput:focus { border-color: var(--accent); background: #fff; box-shadow: 0 5px 15px rgba(255,133,162,0.1); }

        /* Titles */
        .section-title { 
            max-width: 1200px; margin: 30px auto 15px; padding: 0 15px;
            font-size: 14px; font-weight: 800; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px; text-transform: uppercase;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .amz-header { color: var(--amz-blue); }
        .ali-header { color: var(--ali-orange); }

        /* Container & Cards */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 10px; }
            .card-content h3 { font-size: 11px; height: 32px; margin-bottom: 8px !important; }
            .btn { padding: 10px 2px !important; font-size: 10px !important; }
            .card-img-wrapper { height: 160px !important; }
        }

        .card { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #f0f0f0; display: flex; flex-direction: column; position: relative; }
        
        /* Badge */
        .badge { position: absolute; top: 10px; left: 10px; color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; z-index: 10; }
        .badge-amz { background: var(--amz-blue); }
        .badge-ali { background: var(--ali-orange); }
        
        .card-img-wrapper { width: 100%; height: 240px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; text-decoration: none; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-content { padding: 12px; text-align: center; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 12px; font-weight: 600; color: #333; height: 32px; overflow: hidden; }
        
        /* Buttons */
        .btn { display: block; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 11px; transition: 0.2s; }
        .btn-amazon { background: var(--amz-blue); color: white !important; margin-bottom: 6px; }
        .btn-ali { background: #fff; color: var(--ali-orange) !important; border: 1.5px solid var(--ali-orange); }
        .btn:active { transform: scale(0.95); }

        .ali-zone { padding: 20px 0; background: #fffafa; margin-top: 30px; }

        footer { padding: 60px 20px; text-align: center; color: #ccc; font-size: 9px; letter-spacing: 2px; }

        /* Floating Avatar */
        #momo-container { position: fixed; bottom: 20px; right: 20px; width: 60px; z-index: 999; cursor: pointer; }
        #momo-img { width: 100%; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #ffebee; border: 2px solid #fff; }
    </style>
</head>
<body>

<header><div class="logo">Momo's Beauty</div></header>

<div class="search-section">
    <div class="guide-text">Step 1: Enter Code (#) Step 2: Shop Deal</div>
    <input type="number" id="searchInput" oninput="filterProducts()" placeholder="Type Code (e.g. 01) ðŸ”" autofocus>
</div>

<div class="section-title amz-header">âœ¨ Amazon Top Picks (Code: A)</div>
<div class="container" id="amazonGrid"></div>

<div class="ali-zone">
    <div class="section-title ali-header">ðŸ“¦ AliExpress Deals (Code: S)</div>
    <div class="container" id="aliGrid"></div>
</div>

<div id="momo-container">
    <img id="momo-img" src="https://api.dicebear.com/7.x/lorelei/svg?seed=Sunny">
</div>

<footer>EST. 2026 | MOMO'S BEAUTY ROOM</footer>

<script>
// é…ç½®åŒº
const aliLink = "https://s.click.aliexpress.com/e/_c3imNgXV";
const s01Img = "https://github.com/momos-beautyroom-lang/momos.beautyroom/blob/main/S01.png?raw=true";

const products = [
    { id: "01", title: "VALENTINE'S SPECIAL GIFT", amz: "https://amzn.to/3ZRkXS6", img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=800" },
    { id: "02", title: "ABIB QUICK SUNSTICK : PROTECTION BAR", amz: "https://www.amazon.com/Abib-Smoothing-Non-Sticky-Protection-Long-lasting/dp/B0DSMTDVCH", img: "https://github.com/momos-beautyroom-lang/momos-beautyroom-lang.github.io/blob/main/002.png?raw=true" },
    { id: "03", title: "TRENDY NAIL ART DESIGN", amz: "https://amzn.to/49WkAvB", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png" },
    { id: "04", title: "INVISIBLE ACNE PATCHES", amz: "https://amzn.to/3ZOLG1z", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png" },
    { id: "05", title: "HYDRATING FACIAL MASK", amz: "https://amzn.to/4a79H8P", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/05.png" },
    { id: "06", title: "DAILY ESSENTIAL SKIN CARE", amz: "https://amzn.to/3LEifvV", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/06.png" },
    { id: "07", title: "ANTI-AGING REPAIR CREAM", amz: "https://amzn.to/4qZWmWX", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/07.png" }
];

function renderGrids() {
    const amzGrid = document.getElementById('amazonGrid');
    const aliGrid = document.getElementById('aliGrid');

    amzGrid.innerHTML = products.map(p => `
        <div class="card" data-search="A${p.id} ${p.id}">
            <div class="badge badge-amz">A${p.id}</div>
            <a href="${p.amz}" target="_blank" class="card-img-wrapper">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/400x500?text=Beauty+Room'">
            </a>
            <div class="card-content">
                <h3>${p.title}</h3>
                <a href="${p.amz}" class="btn btn-amazon" target="_blank">AMAZON DEAL</a>
            </div>
        </div>
    `).join('');

    aliGrid.innerHTML = `
        <div class="card" data-search="S01 01">
            <div class="badge badge-ali">S01</div>
            <a href="${aliLink}" target="_blank" class="card-img-wrapper">
                <img src="${s01Img}" loading="lazy" onerror="this.src='https://placehold.co/400x500?text=S01+Deals'">
            </a>
            <div class="card-content">
                <h3>VALENTINE'S SPECIAL (TWIN)</h3>
                <a href="${aliLink}" class="btn btn-ali" target="_blank">ALIEXPRESS PRICE</a>
            </div>
        </div>
    `;
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let text = card.getAttribute('data-search').toUpperCase();
        card.style.display = text.indexOf(input) > -1 ? "" : "none";
    }
}

window.onload = renderGrids;
</script>
</body>
</html>
