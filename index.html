<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momo's Beauty Room | Luxury Curation</title>
    <style>
        :root { 
            --bg: #ffffff; 
            --accent: #ff85a2; 
            --dark: #000000; 
            --amz-blue: #232f3e;
            --ali-orange: #ff4747;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 15px 45px rgba(0,0,0,0.05);
            --hover-shadow: 0 25px 60px rgba(255, 133, 162, 0.12);
        }
        
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--dark); 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        header { 
            background: var(--glass); 
            backdrop-filter: blur(10px);
            padding: 30px 0; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        .logo { 
            font-size: 22px; 
            font-weight: 900; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            color: var(--dark);
        }
        
        .search-section { 
            padding: 40px 20px; 
            text-align: center; 
            background: linear-gradient(180deg, #fff 0%, #fffafa 100%);
        }
        .guide-text { 
            font-size: 11px; 
            color: #999; 
            margin-bottom: 20px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
        }
        #searchInput { 
            padding: 20px 35px; width: 100%; max-width: 500px; 
            border-radius: 100px; border: 1.5px solid #f0f0f0; outline: none; 
            font-size: 16px; transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); 
            box-sizing: border-box; text-align: center; 
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
        }
        #searchInput:focus { 
            border-color: var(--accent); 
            box-shadow: 0 15px 35px rgba(255,133,162,0.15); 
            transform: translateY(-3px) scale(1.02); 
        }

        .section-title { 
            max-width: 1200px; margin: 80px auto 40px; padding: 0 25px;
            font-size: 14px; font-weight: 900; letter-spacing: 4px;
            display: flex; align-items: center; gap: 20px; text-transform: uppercase;
            color: #222;
        }
        .section-title::after { content: ""; flex: 1; height: 1.5px; background: #f5f5f5; }

        .container { 
            max-width: 1300px; margin: 0 auto; padding: 0 25px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 60px; 
        }
        
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 0 15px; }
            .card-content h3 { font-size: 11px; height: 32px; letter-spacing: 0.5px; cursor: pointer; }
            .btn { padding: 14px 2px !important; font-size: 9px !important; border-radius: 10px !important; }
            .card-img-wrapper { height: 240px !important; }
            .section-title { margin: 50px auto 25px; font-size: 12px; }
        }

        .card { 
            background: white; border-radius: 30px; overflow: hidden; 
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border: none; display: flex; flex-direction: column; position: relative; 
            box-shadow: var(--shadow);
        }
        .card:hover { 
            transform: translateY(-15px); 
            box-shadow: var(--hover-shadow); 
        }
        
        .badge { 
            position: absolute; top: 20px; left: 20px; color: white; 
            padding: 8px 16px; border-radius: 50px; font-size: 10px; 
            font-weight: 900; z-index: 10; backdrop-filter: blur(8px);
            letter-spacing: 1px;
        }
        .badge-amz { background: rgba(0, 0, 0, 0.7); }
        .badge-ali { background: rgba(255, 71, 71, 0.8); }
        
        .card-img-wrapper { 
            width: 100%; height: 420px; background: #fff; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; cursor: pointer;
        }
        .card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1); 
        }
        .card:hover img { transform: scale(1.12); }
        
        .card-content { padding: 25px; text-align: center; background: #fff; }
        .card-content h3 { 
            margin: 0 0 20px 0; font-size: 14px; font-weight: 800; 
            color: #111; height: 34px; overflow: hidden; 
            line-height: 1.4; letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .btn { 
            display: block; padding: 18px; border-radius: 15px; 
            text-decoration: none; font-weight: 900; font-size: 11px; 
            transition: all 0.4s; text-transform: uppercase; 
            cursor: pointer; border: none; width: 100%; 
            box-sizing: border-box; margin-bottom: 10px;
            letter-spacing: 1.5px;
        }
        .btn-amazon { background: var(--dark); color: white !important; }
        .btn-ali { background: #fff; color: var(--ali-orange) !important; border: 2px solid var(--ali-orange); }

        .ali-zone { padding: 60px 0; background: #fffafa; margin-top: 80px; }
        footer { 
            padding: 100px 20px; text-align: center; color: #bbb; 
            font-size: 10px; letter-spacing: 5px; font-weight: 800; 
        }

        #toast { 
            visibility: hidden; min-width: 280px; background: #111; color: #fff; 
            text-align: center; border-radius: 100px; padding: 20px; 
            position: fixed; z-index: 2000; left: 50%; bottom: 40px; 
            transform: translateX(-50%); font-size: 13px; font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        #toast.show { visibility: visible; animation: slideup 0.5s, slidedown 0.5s 2.5s; }

        @keyframes slideup { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 40px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<header><div class="logo">Momo's Beauty</div></header>

<div class="search-section">
    <div class="guide-text">The World's Most Advanced Beauty Curation</div>
    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="SEARCH CODE (#)" autofocus>
</div>

<div id="toast">CODE COPIED! REDIRECTING... âœ¨</div>

<div class="section-title">âœ¨ Premium Selection</div>
<div class="container" id="amazonGrid"></div>

<div class="ali-zone">
    <div class="section-title">ðŸ“¦ Factory Twins</div>
    <div class="container" id="aliGrid"></div>
</div>

<footer>
    EST. 2026 | MOMO'S BEAUTY ROOM
</footer>

<script>
const amzProducts = [
    { id: "01", title: "PRO LED FACIAL THERAPY DEVICE", link: "https://amzn.to/4rhDTWd", img: "https://github.com/momos-beautyroom-lang/momos.beautyroom/blob/main/01.png?raw=true", coupon: "" },
    { id: "02", title: "ABIB QUICK SUNSTICK : PROTECTION BAR", link: "https://www.amazon.com/Abib-Smoothing-Non-Sticky-Protection-Long-lasting/dp/B0DSMTDVCH", img: "https://github.com/momos-beautyroom-lang/momos-beautyroom-lang.github.io/blob/main/002.png?raw=true", coupon: "MOMO20" },
    { id: "03", title: "LUXURY NAIL ART ESSENTIALS", link: "https://amzn.to/49WkAvB", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/02.png", coupon: "NAILS8" },
    { id: "04", title: "MICRO-NEEDLE ACNE PATCHES", link: "https://amzn.to/3ZOLG1z", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/04.png", coupon: "ACNE10" },
    { id: "05", title: "DEEP HYDRATING GLOW MASK", link: "https://amzn.to/4a79H8P", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/05.png", coupon: "GLOW15" },
    { id: "06", title: "BIO-ACTIVE SKIN REPAIR SET", link: "https://amzn.to/3LEifvV", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/06.png", coupon: "BIOSET" },
    { id: "07", title: "ADVANCED NIGHT REPAIR CREAM", link: "https://amzn.to/4qZWmWX", img: "https://raw.githubusercontent.com/momos-beautyroom-lang/momos.beautyroom/main/07.png", coupon: "NIGHT5" }
];

const aliProducts = [
    { id: "01", title: "CICA CALMING AMPOULE (FACTORY VERSION)", link: "https://s.click.aliexpress.com/e/_c3imNgXV", img: "https://github.com/momos-beautyroom-lang/momos.beautyroom/blob/main/S01.png?raw=true", coupon: "ALISAVE5" }
];

function renderGrids() {
    const amzGrid = document.getElementById('amazonGrid');
    const aliGrid = document.getElementById('aliGrid');

    amzGrid.innerHTML = amzProducts.map(p => `
        <div class="card" data-code="A${p.id}">
            <div class="badge badge-amz">A${p.id}</div>
            <div class="card-img-wrapper" onclick="handleShop('${p.link}', '${p.coupon}')">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/500x700?text=Premium+Beauty'">
            </div>
            <div class="card-content">
                <h3 onclick="handleShop('${p.link}', '${p.coupon}')">${p.title}</h3>
                <button class="btn btn-amazon" onclick="handleShop('${p.link}', '${p.coupon}')">
                    ${p.coupon ? 'COPY CODE & SHOP' : 'SHOP ON AMAZON'}
                </button>
            </div>
        </div>
    `).join('');

    aliGrid.innerHTML = aliProducts.map(p => `
        <div class="card" data-code="S${p.id}">
            <div class="badge badge-ali">S${p.id}</div>
            <div class="card-img-wrapper" onclick="handleShop('${p.link}', '${p.coupon}')">
                <img src="${p.img}" loading="lazy" onerror="this.src='https://placehold.co/500x700?text=Factory+Deal'">
            </div>
            <div class="card-content">
                <h3 onclick="handleShop('${p.link}', '${p.coupon}')">${p.title}</h3>
                <button class="btn btn-ali" onclick="handleShop('${p.link}', '${p.coupon}')">
                    ${p.coupon ? 'COPY CODE & SAVE' : 'GET FACTORY PRICE'}
                </button>
            </div>
        </div>
    `).join('');
}

function handleShop(url, coupon) {
    if (coupon) {
        navigator.clipboard.writeText(coupon).then(() => {
            const toast = document.getElementById("toast");
            toast.innerText = `CODE "${coupon}" COPIED! âœ¨`;
            toast.className = "show";
            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
                window.open(url, '_blank'); 
            }, 1000);
        });
    } else {
        window.open(url, '_blank');
    }
}

function filterProducts() {
    let input = document.getElementById('searchInput').value.toUpperCase();
    let cards = document.getElementsByClassName('card');
    for (let card of cards) {
        let code = card.getAttribute('data-code');
        card.style.display = (input === "" || code.includes(input) || (input.length > 0 && code.endsWith(input))) ? "" : "none";
    }
}

window.onload = renderGrids;
</script>
</body>
</html>
